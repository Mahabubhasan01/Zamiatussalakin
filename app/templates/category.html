<style>
  html {
    font-size: 62.5%;
  }

  .posts-listing {
    display: flex;
    flex-wrap: wrap;
    max-width: 1360px;
    margin: 0 auto;
  }

  .post-item {
    width: calc(33.33% - 40px);
    margin: 20px;
    flex: 0 0 auto;
    font-family: "Lato", sans-serif;
    font-size: 1.6rem;
  }

  .post-item__inner {
    display: flex;
    flex-direction: column;
    height: 100%;
    border-radius: 4px;
    background-color: #f7f8f8;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: box-shadow 0.2s;
    color: black;
    text-decoration: none;
  }

  .post-item__thumbnail-wrapper {
    width: 100%;
    height: 0;
    padding-bottom: 60%;
    flex: 0 0 auto;
    position: relative;
    clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
    overflow: hidden;
    transition: clip-path 0.2s;
  }

  .post-item__thumbnail {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-size: cover;
    transition: transform 0.3s;
  }

  .post-item__thumbnail-wrapper:after {
    content: "";
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    background-image: linear-gradient(
      to top,
      rgba(136, 27, 132, 0.2),
      rgba(162, 77, 211, 0.03)
    );
  }

  .post-item__content-wrapper {
    padding: 2rem;
    position: relative;
    height: auto;
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
  }

  .post-item__title {
    color: white;
    line-height: 1.6;
    margin-top: -4rem;
    font-size: 2.2rem;
    margin-bottom: 1rem;
  }

  .post-item__title span {
    display: inline;
    background-image: linear-gradient(
      to right,
      rgba(162, 77, 211),
      rgba(136, 27, 132)
    );
    padding: 0.2rem 0.6rem;
    -webkit-box-decoration-break: clone;
    box-decoration-break: clone;
  }

  .post-item__metas {
    margin-bottom: 2rem;
  }

  .post-item__meta--date {
    color: #6d6d6d;
    letter-spacing: 0.01rem;
    font-size: 1.4rem;
  }

  .post-item__meta--category {
    display: inline-block;
    background-color: #a24dd3;
    color: white;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 0.01rem;
    font-weight: 700;
    padding: 2px;
  }

  .post-item__excerpt {
    margin-bottom: 2rem;
  }

  .post-item__read-more-wrapper {
    margin-top: auto;
  }

  .post-item__read-more {
    padding: 3px 0;
    display: inline;
    background-image: linear-gradient(#a24dd3, #a24dd3);
    background-repeat: no-repeat;
    background-size: 100% 2px;
    background-position: left bottom;
    transition: background-size 0.3s;
  }

  /* hover state */

  .post-item__inner:hover {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }

  .post-item__inner:hover .post-item__thumbnail-wrapper {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  }
  .post-item__inner:hover .post-item__thumbnail {
    transform: scale(1.1);
  }

  .post-item__inner:hover .post-item__read-more {
    background-size: 30% 2px;
  }
</style>
<section class="posts-listing">
  {% if blogs %} {% for blog in blogs %}
  <article class="post-item">
    <a class="post-item__inner" href="{% url 'blog_detail' blog.id %}">
      <div class="post-item__thumbnail-wrapper">
        <div
          class="post-item__thumbnail"
          style="background-image: url({{blog.img.url}})"
        ></div>
      </div>

      <div class="post-item__content-wrapper">
        <h2 class="post-item__title heading-size-4">
          <span>{{blog.title}}</span>
        </h2>

        <div class="post-item__metas">
          <time
            class="post-item__meta post-item__meta--date"
            datetime="2022-02-14T20:24:54+00:00"
            >{{blog.date}}</time
          >
          <p class="post-item__meta post-item__meta--category">{{blog.category}}</p>
        </div>

        <div class="post-item__excerpt">
          {{blog.info | truncatechars:100}}
        </div>

        <div class="post-item__read-more-wrapper">
          <p class="post-item__read-more">Read more</p>
        </div>
      </div>
    </a>
  </article>
  {% endfor %} {% endif %}
</section>
